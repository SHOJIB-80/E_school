<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Data</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1>Student Data</h1>
      <a href="index.html" class="btn btn-secondary">Back to Home</a>
    </div>

    <div class="card mb-4">
      <div class="card-body">
        <h5 class="card-title">Add Student</h5>
        <form id="studentForm" class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Student Name</label>
            <input type="text" id="name" class="form-control" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Section</label>
            <input type="text" id="section" class="form-control" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Roll</label>
            <input type="text" id="roll" class="form-control" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Group</label>
            <input type="text" id="group" class="form-control" required>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary">Save Student</button>
            <button type="button" id="clearAll" class="btn btn-outline-danger ms-2">Clear All</button>
          </div>
        </form>
      </div>
    </div>

    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Saved Students</h5>
        <div class="table-responsive">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>#</th>
                <th>Name</th>
                <th>Section</th>
                <th>Roll</th>
                <th>Group</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="studentsTableBody"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/data.js"></script>
</body>
</html>
